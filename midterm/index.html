<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UI AR Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
    window.onload = function() {
        AFRAME.registerComponent('event-listener', {
            init: function () {
                this.audio = document.querySelector("#ft");

                this.el.addEventListener('click', function (e) {
		
                    let cop = document.querySelector("#cop-model")
		    cop.setAttribute("animation-mixer", "clip: walking; loop: repeat;");
                    this.audio.play();
			
                  console.log(e)
                }.bind(this));
		
                this.el.addEventListener("mouseenter", function (e) {
                    console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener("mouseleave", function (e) {
			 console.log(e)
                }.bind(this));
		 
		
                this.el.addEventListener("touchmove", function (e) {
                    //this.audio.play();
			
                  console.log(e)
                }.bind(this));
                this.el.addEventListener("touchstart", function (e) {
		
                    let cop = document.querySelector("#cop")
		    cop.setAttribute("animation-mixer", "clip: walking; loop:repeat;");
                    this.audio.play();
			console.log(e)
                }.bind(this));
		    
		 this.el.addEventListener("touchend", function (e) {
			 console.log(e)
                }.bind(this));
		    
		
                this.el.addEventListener("animation-finished", function (e) {
			 console.log(e)
                    let cop = document.querySelector("cop")
		    cop.removeAttribute("animation-mixer");
                }.bind(this));
		
            }
        });
    };
</script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene renderer="colorManagement: true">
       <a-assets>
        <a-asset-item id="cop" response-type="arraybuffer" src="./cop.glb"></a-asset-item>
        <audio id="ft" src="./assets/ft.wav"></audio>
      </a-assets>
      <a-entity event-listener id="cop-model"  
        gltf-model="#cop" 
        scale="1 1 1" 
        position = "0 0 -4" 
        rotation="0 0 0" 
      >
      </a-entity>
      <a-sound src="#ft" autoplay="false"></a-sound>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
    </a-scene>
  </body>
</html>
